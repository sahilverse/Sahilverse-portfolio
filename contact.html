    <!-- Contact Section Starts -->
    <section id="contact">
        <div class="container">
            <div class="cols">
                <div class="col content-col">
                    <div class="lets-talk">
                        <h2>Let's Talk</h2>
                        <p>Do you have some big ideas and need help bringing them to fruition for your business? Then
                            please
                            reach out, we would love to hear more about you, your project and how we can help!</p>
                    </div>

                    <div class="mail">
                        <h2>Email</h2>
                        <a href="mailto:denenme49@gmail.com"><i class="lni lni-envelope"></i>
                            <span>denenme49@gmail.com</span>
                    </div>

                    <div class="media">
                        <h2>Social Media</h2>
                        <div class="contact-social-links">
                            <a href="https://www.facebook.com/s4hilofficial/" target="_blank">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>

                            <a href="https://www.instagram.com/sahil__dahal/" target="_blank">
                                <i class="fa-brands fa-instagram"></i>
                            </a>

                            <a href="https://github.com/Sa-H-il" target="_blank">
                                <i class="fa-brands fa-github "></i>
                            </a>


                        </div>
                    </div>

                </div>

                <div class="col form-col">
                    <h2>Send me a message</h2>
                    <!-- Form Begins -->
                    <form action="#" name="contactForm" onsubmit="return submitForm()">
                        <div class="cols">
                            <div class="col right">
                                <div class="input">
                                    <label for="fname">First Name</label>
                                    <input type="text" name="fname">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input">
                                    <label for="lname">Last Name</label>
                                    <input type="text" name="lname">
                                </div>
                            </div>
                            <div class="col right">
                                <div class="input">
                                    <label for="email">Email</label>
                                    <input type="email" name="email">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" name="phone">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input">
                                    <label for="message">Message</label>
                                    <textarea name="message"  rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="submit-form">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                    <!-- Form ends -->
                </div>

            </div>
        </div>
    </section>
